<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/unity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="unitylogo">
            <div class="logo">
                <a href=""><img src="img/logo.svg" alt="logo"></a>
                <h4>A Video Gaming Platform UI KIT</h4>
            </div>
            <div class="card-1">
                <div class="games">
                    <img src="img/game-1.png" alt="Call of duty">
                    <div class="text">
                        <h6>Call of dutyⓇ</h6>
                        <p>Shooting</p>
                        <p class="spanp"><span>•</span>2.8k viewers</p>
                    </div>
                </div>
                <div class="games">
                    <img src="img/game-2.png" alt="the dota">
                    <div class="text">
                        <h6>The Dota 2</h6>
                        <p>eSport</p>
                        <p class="spanp"><span>•</span>2.8k viewers</p>
                    </div>
                </div>
                <div class="games">
                    <img src="img/game-3.png" alt="call of duty">
                    <div class="text">
                        <h6>Call of duty</h6>
                        <p>Online game</p>
                        <p class="spanp"><span>•</span>2.8k viewers</p>
                    </div>
                </div>
                <div class="discover">
                    <div>
                       <i class="fa-solid fa-plus"></i>
                    </div>
                    <div>
                       <h3>Discover more</h3>
                    </div>
                 </div>
            </div>
        </div>
        <div class="card-2">
            <div id="sign">
                <div class="xposition"><img src="img/remove.png" alt="remove"></div>
                <h3>Sign in</h3>
                <p class="signp"><a href="">New user?</a><span><a href="">Create an account</a></span></p>
                <form action="">
                <div class="name">
                    <p class="formp">Username or Email</p>
                    <input type="text" />
                </div>
                <div class="password">
                    <p class="formp">Password</p>
                    <input type="password" />
                </div>
                <div class="buttons">
                    <button class="darkblue">Continue</button>
                    <p class="formp">Or continue with</p>
                    <button class="blue">Google</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
